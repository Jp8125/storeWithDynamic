<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="container mt-4">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
      <div *ngIf="userForm.controls['name'].invalid && (userForm.controls['name'].dirty || userForm.controls['name'].touched)">
        <div *ngIf="userForm.controls['name'].errors?.['required']" class="text-danger">Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
      <div *ngIf="userForm.controls['password'].invalid && (userForm.controls['password'].dirty || userForm.controls['password'].touched)">
        <div *ngIf="userForm.controls['password'].errors?.['required']" class="text-danger">Password is required.</div>
        <div *ngIf="userForm.controls['password'].errors?.['minlength']" class="text-danger">Password must be at least 3 characters long.</div>
      </div>
    </div>
    <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">Submit</button>
  </form>
