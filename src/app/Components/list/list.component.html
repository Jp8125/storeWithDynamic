<div class="table-responsive">
    <table class="table table-striped
    table-hover	
    table-borderless
    table-primary
    align-middle">
        <thead class="table-light">
            <caption>Table Name</caption>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>email</th>
                <th>status</th>
                <th>gender</th>
                <th>Action</th>
            </tr> 
            </thead>
            <tbody class="table-group-divider">
                <tr class="table-primary" *ngFor="let item of Userlist|async">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.status}}</td>
                    <td>{{item.gender}}</td>
                    <td><button type="button" class="btn btn-outline-primary" (click)="Edit(item)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                
            </tfoot>
    </table>
</div>


  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container">
                <ng-container *ngFor="let item of Controls">
            <form >
                <app-input-creator [Form]="User" [InputValue]="item"></app-input-creator>
            </form>
            </ng-container>
            <div><button>Update</button></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
